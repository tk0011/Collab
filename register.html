<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <title>Register</title>
</head>
<body>
   <nav class="navbar bg-dark">
    <h1>
        <a href="dashboard.html">
            <i class="fas fa-code-branch"></i> Collabs
    </a>
    </h1>
    <ul>
            <li><a href="index.html">Home</a></li>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="Login.html">Login</a></li>
    </ul>
   </nav>

   <section class="container">
       <div class="register">
       <div class="py-2">
       <h1 class="large text-primary">
           Sign Up
       </h1>
       <p class="lead"> 
        <i class="fas fa-user"></i> Create your account
       </p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
            <input type="text" placeholder="Name">
        </div>
        <div class="form-group">
            <input type="email" placeholder="Email Address" required>
        <small class="form-text">
            This site uses Gravatar. Use a Gravitar email if you want a profile image. 
        </small>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" minlength="6">
        </div>
        <div class="form-group">
                <input type="password" placeholder="Confirm Password" minlength="6">
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
      </form>
      <p class="my-1">
        Already have an account ? <a href="login.html">Sign In</a>
      </p>
    </div>
    <div class="py-2">
        <img class="my-3 mx-2 p-2" src="./assets/Img/login.png" alt="login">
    </div>
</div>
   </section>
</body>
</html>
